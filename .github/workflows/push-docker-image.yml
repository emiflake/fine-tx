name: Build and Push Docker Image

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # GITHUB_TOKEN is automatically available

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Update package.json version
        run: |
          echo "`jq '.version="${{ github.ref_name }}"' package.json`" > package.json && \
          echo "Version updated to `cat package.json | jq '.version'`"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_REGISTRY_URL=https://public.liqwid.finance/v4
            VITE_BETTERFROST_URL=http://0.0.0.0:3001
            VITE_OGMIOS_URL=http://0.0.0.0:1337
          cache-from: type=gha
          cache-to: type=gha,mode=max
